<!DOCTYPE html>
<html lang="en">

<style>
::-webkit-scrollbar{width:12px;height:12px}::-webkit-scrollbar-track{background:#111;border-radius:10px}::-webkit-scrollbar-thumb{background:#ff8c00;border-radius:10px;border:3px solid #111}::-webkit-scrollbar-thumb:hover{background:#ff4500}*{scrollbar-width:thin;scrollbar-color:#ff8c00 #111}:root{--primary:#ff8c00;--secondary:#ff4500;--accent:#ffa500;--dark:#000000}body{font-family:'Roboto',sans-serif;margin:0;padding:0;color:#fff;height:100vh;display:flex;justify-content:center;align-items:center;overflow:hidden}#loader-wrapper{position:fixed;top:0;left:0;width:100%;height:100%;display:flex;flex-direction:column;justify-content:center;align-items:center;z-index:9999;transition:opacity 0.8s cubic-bezier(.4,0,.2,1),visibility 0.8s}.loader-container{position:relative;width:150px;height:150px;display:flex;justify-content:center;align-items:center}.ring{position:absolute;width:100%;height:100%;border-radius:50%;border:4px solid #fff0;border-top-color:var(--primary);filter:drop-shadow(0 0 10px var(--primary));animation:orbit 1.5s linear infinite}.ring:nth-child(2){width:80%;height:80%;border-top-color:var(--secondary);filter:drop-shadow(0 0 12px var(--secondary));animation:orbit 2s linear infinite reverse}.center-x{width:60px;height:60px;fill:var(--primary);filter:drop-shadow(0 0 15px var(--primary)) drop-shadow(0 0 5px #fff);animation:pulse-x 1.5s ease-in-out infinite;z-index:10}#loader-wrapper p{margin-top:40px;font-weight:400;letter-spacing:8px;text-transform:uppercase;font-size:.8rem;color:var(--primary);text-shadow:0 0 10px rgb(255 140 0 / .6)}@keyframes orbit{from{transform:rotate(0deg)}to{transform:rotate(360deg)}}@keyframes pulse-x{0%,100%{transform:scale(1);opacity:.8}50%{transform:scale(1.15);opacity:1}}.loader-hidden{opacity:0;visibility:hidden;transform:scale(1.1)}.iframe{position:absolute;width:100%;height:100%;left:0;top:0;border:none}
</style>
