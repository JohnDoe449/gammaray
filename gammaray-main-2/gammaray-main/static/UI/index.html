<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GammaRay UI</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: #eee;
      font-family: Arial, sans-serif;
    }

    .tabs {
      display: flex;
      background: #222;
      border-bottom: 1px solid #333;
    }

    .tab {
      padding: 14px 20px;
      cursor: pointer;
      user-select: none;
    }

    .tab.active {
      background: #333;
      border-bottom: 2px solid orange;
    }

    .content {
      height: calc(100vh - 48px);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: none;
    }

    iframe.active {
      display: block;
    }
  </style>
</head>
<body>

<div class="tabs">
  <div class="tab active" data-target="home">Home</div>
  <div class="tab" data-target="proxy">GammaRay</div>
  <div class="tab" data-target="about">About</div>
</div>

<div class="content">
  <!-- Home tab (blank for now, no errors) -->
  <iframe id="home" class="active" src="about:blank"></iframe>

  <!-- THIS IS THE CORRECT EMBED: loader.html -->
  <iframe id="proxy" src="loader.html"></iframe>

  <!-- About tab (blank for now) -->
  <iframe id="about" src="about:blank"></iframe>
</div>

<script>
  const tabs = document.querySelectorAll('.tab');
  const frames = document.querySelectorAll('iframe');

  tabs.forEach(tab => {
    tab.addEventListener('click', () => {
      tabs.forEach(t => t.classList.remove('active'));
      frames.forEach(f => f.classList.remove('active'));

      tab.classList.add('active');
      document.getElementById(tab.dataset.target).classList.add('active');
    });
  });
</script>

</body>
</html>
